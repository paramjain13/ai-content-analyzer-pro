<!DOCTYPE html>
<html>
<head>
<title>Login - AI Content Analyzer</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
<style>
body{
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}
.auth-container{
    max-width: 450px;
    width: 100%;
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    transition: background 0.3s, color 0.3s;
}
.logo{
    text-align: center;
    margin-bottom: 30px;
}
.logo-icon{
    font-size: 64px;
    margin-bottom: 10px;
}
h1{
    color: #333;
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 28px;
}
.subtitle{
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
}
.form-group{
    margin-bottom: 20px;
}
.form-group label{
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
    font-size: 14px;
}
.form-group input{
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}
.form-group input:focus{
    outline: none;
    border-color: #667eea;
}
.checkbox-group{
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
}
.checkbox-group input[type="checkbox"]{
    width: auto;
}
.checkbox-group label{
    margin: 0;
    font-weight: normal;
    color: #666;
    font-size: 14px;
}
.btn-submit{
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 40px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: all 0.3s;
}
.btn-submit:hover{
    opacity: 0.9;
    transform: translateY(-2px);
}
.alert{
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
}
.alert-error{
    background: #fee;
    color: #c33;
    border: 1px solid #fcc;
}
.alert-success{
    background: #efe;
    color: #3c3;
    border: 1px solid #cfc;
}
.divider{
    text-align: center;
    margin: 20px 0;
    color: #999;
    font-size: 14px;
}
.link-text{
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 14px;
}
.link-text a{
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}
.link-text a:hover{
    text-decoration: underline;
}
.dark-mode-toggle{
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
    z-index: 1000;
}
.dark-mode-toggle:hover{
    transform: scale(1.1);
}
@media (max-width: 768px){
    body{
        padding: 20px;
    }
    .auth-container{
        padding: 30px;
    }
}
</style>
</head>
<body>
<div class="auth-container">
    <div class="logo">
        <div class="logo-icon">ðŸš€</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to AI Content Analyzer</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn-submit">Log In</button>
    </form>

    <div class="link-text">
        Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </div>

    <div class="divider">or</div>

    <div class="link-text">
        <a href="{{ url_for('home') }}">Continue without account</a>
    </div>
</div>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span id="darkModeIcon">ðŸŒ™</span>
</button>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
